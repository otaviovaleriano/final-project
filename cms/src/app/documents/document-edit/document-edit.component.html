<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            #name="ngModel"
            [ngModel]="document?.name"
            class="form-control"
            id="name"
            max="120"
            name="name"
            required
            size="120"
            type="text"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            #description="ngModel"
            [ngModel]="document?.description"
            class="form-control"
            id="description"
            max="255"
            name="description"
            type="text"
            size="120"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            #url="ngModel"
            [ngModel]="document?.url"
            class="form-control"
            id="url"
            max="255"
            name="url"
            required
            size="150"
            type="text"
          >

            <div id="alert" class="alert alert-danger" *ngIf="(name.invalid && name.untouched) || (url.invalid && url.untouched)" >
            The Document Title and Document URL are required fields.
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button"
            (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
