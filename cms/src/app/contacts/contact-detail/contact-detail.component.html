        <div class="row">
            <div class="col-xs-12">
                <div class="container-fluid">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h1 class="panel-title pull-left"></h1>
                            <div class="col-xs-12">
                                <span class="pull-left">
                                    <img [src]="contact.imageUrl" alt=""
                                        class="img-responsive"
                                        style="max-height: 70px;">
                                </span>
                                <div class="btn-group pull-right" role="group">
                                <a class="btn btn-danger pull-right me-2"
                                    style="margin-top: 15px;" (click)="onDelete()">Delete</a>
                                <a class="btn btn-primary pull-right me-2"
                                    style="margin-top: 15px; margin-right: 8px" (click)="onEditContact()">Edit</a>
                                </div>
        
                            </div>
                        </div>
                        <div class="panel-body">
        
                            <div class="pull-left">
                                <h4 class="list-group-item-heading"><b>Email:</b> {{contact.email}}
                                    </h4>
                                <h4 class="list-group-item-heading"><b>Phone:</b> {{contact.phone}}
                                    </h4>
                            </div>
        
                        </div>
                    </div>
                </div>
