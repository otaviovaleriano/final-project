<div class="panel panel-default">
    <div class="panel-body">
      <form 
      #f="ngForm"
      (ngSubmit)="onSubmit(f)"
      id="contact-edit">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control required"
              size="120"
              max="120"
              name="name"
              [ngModel]="contact?.name"
              #name="ngModel"
              required
              >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              class="form-control required"
              size="120"
              max="255"
              name="email"
              [ngModel]="contact?.email"
              #email="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              >
          </div>
        </div>
  
        <div
        *ngIf="!email.valid && email.touched"
        class="alert alert-danger"
        >
          Enter a valid Email address
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              class="form-control invalid"
              size="150"
              max="255"
              name="phone"
              [ngModel]="contact?.phone"
              #phone="ngModel"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
              >
  
          </div>
        </div>
  
        <div
        *ngIf="!phone.valid && phone.touched"
        class="alert alert-danger"
        >
          Enter a valid phone number
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control"
              size="150"
              max="255"
              name="imageUrl"
              [ngModel]="contact?.imageUrl"
              #imgUrl="ngModel"
              >
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
  
            <div 
            *ngIf="invalidContact"
            class="alert alert-danger">
              Contact cannot be added to the group. It is already in the group or is the current contact.
            </div>
  
            <div 
            class="row" id="groupList"
                style="min-height: 3rem;" >
  
              <div *ngFor="let contact of groupContacts; let i = index">
                <div>
                  <app-contact-item class="col-sm-10" [contact]="contact"></app-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" type="button" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
            </div>
  
          </div>
        </div>
  
        <div 
        *ngIf="!name.valid && name.touched || !email.valid && email.touched"
        class="alert alert-danger">
          The Name and Email fields are required.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!f.valid"
            >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
