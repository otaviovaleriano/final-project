<div class="container">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Book</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" class="form-control" id="genre" [(ngModel)]="book.genre" name="genre">
      </div>
      <div class="form-group">
        <label for="publishedYear">Published Year</label>
        <input type="number" class="form-control" id="publishedYear" [(ngModel)]="book.publishedYear" name="publishedYear">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="book.description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="coverImageUrl">Cover Image URL</label>
        <input class="form-control" id="description" [(ngModel)]="book.coverImageUrl" name="coverImageUrl">
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }} Book</button>
    </form>
  </div>
